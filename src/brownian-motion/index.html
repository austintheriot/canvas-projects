    <meta charset="UTF-8" />

    <title>Brownian Motion</title>
    <link rel='stylesheet' href="style.css" type="text/css"></style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
      <!--  CREATE A ROLL-AWAY MENU -->
  <!--/////////////////////////////////////////////////////////////-->
  <div class='hamburger'>
    <span class='hamburger__line1'></span>
    <span class='hamburger__line2'></span>
    <span class='hamburger__line3'></span>
  </div>
    <div class="sidebar">
      <h2>See More:</h2>
      <nav>
        <ul>
          <li><a href="../index.html">Web Particles</a></li>
        </ul>
        <ul>
          <li><a href="../stochastic-roots/index.html">Stochastic Roots</a></li>
        </ul>
        <ul>
          <li><a href="index.html">Brownian Motion</a></li>
        </ul>
        <ul>
          <li class="last"><a href="../fractures/index.html">Fractures</a></li>
        </ul>
      </nav>
      <button class="generate-new">Generate New Image</button>
      <button class="restore-defaults">Restore Defaults</button>
      <label for='maxMovementDistance'>Max Distance Per Direction Change</label>
      <input
        class='sidebar__slider'
        type="range"
        min="1"
        max="100"
        value="1"
        step='0.01'
        id="maxMovementDistance"
      />
      <label for='numberOfStartingPoints'>Number of Starting Particles</label>
      <input
        class='sidebar__slider'
        type="range"
        min="0"
        max="1000"
        value="100"
        step='1'
        id="numberOfStartingPoints"
      />
      <label for='maxNumberOfFrames'>Max Number of Animation Frames</label>
      <input
        class='sidebar__slider'
        type="range"
        min="0"
        max="5000"
        step='1'
        value="2500"
        id="maxNumberOfFrames"
      />
      <label for='circleRadius'>Particle Radius</label>
      <input
        class='sidebar__slider'
        type="range"
        min="0.1"
        max="25"
        step='0.001'
        value="0.5"
        id="circleRadius"
      />
      <label for='startingRadius'>Bounding Circle Radius</label>
      <input
        class='sidebar__slider'
        type="range"
        min="50"
        max="500"
        step='0.001'
        id="startingRadius"
      />

    </div>
  </body>
